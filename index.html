<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dear Wife</title>
    <style>
        body {
            /* Changed to a soft rose-white */
            background-color: #fff5f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 30px;
            /* Changed shadow to a soft red */
            box-shadow: 0 15px 35px rgba(220, 20, 60, 0.15);
            z-index: 2;
            /* Changed border to a vibrant red */
            border: 2px solid #e53935;
            max-width: 80%;
        }
        h1 {
            color: #b71c1c;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #442c2c;
            font-size: 1.4rem;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .main-emoji {
            font-size: 60px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .floating {
            position: absolute;
            user-select: none;
            z-index: 1;
            animation: floatUp 6s linear infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .floating:active {
            transform: scale(2);
            opacity: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        button {
            /* Changed button to red */
            background-color: #d32f2f;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }
        #note-display {
            margin-top: 20px;
            font-style: italic;
            color: #d32f2f;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-emoji">ü´ë‚ù§Ô∏è</div>
        <h1>I love you</h1>
        <p>Thanks for carrying our <strong>little bell pepper</strong>.</p>
        
        <button onclick="showNote()">Click for a message</button>
        <div id="note-display"></div>
    </div>

    <script>
        const notes = [
            "You're going to be the best mom",
            "I'm so proud of my dear",
            "I miss my dearie",
            "Can't wait to meet our little one"
        ];

        function showNote() {
            const display = document.getElementById('note-display');
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            display.innerText = randomNote;
            
            display.style.animation = 'none';
            display.offsetHeight; 
            display.style.animation = 'bounce 0.5s ease';
        }

        function createFloatingElement() {
            const el = document.createElement('div');
            el.classList.add('floating');
            
            // Updated items to include the Bell Pepper and red hearts
            const items = ['‚ù§Ô∏è', 'ü´ë', '‚ú®', 'üíñ', 'üåπ'];
            el.innerHTML = items[Math.floor(Math.random() * items.length)];
            
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 25) + 'px';
            el.style.animationDuration = (Math.random() * 3 + 4) + 's';

            el.addEventListener('mousedown', function() {
                this.innerHTML = '‚ú®';
                setTimeout(() => this.remove(), 100);
            });
            
            document.body.appendChild(el);
            
            setTimeout(() => {
                if(el.parentElement) el.remove();
            }, 7000);
        }

        setInterval(createFloatingElement, 500);
    </script>
</body>
</html>
