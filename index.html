<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dear</title>
    <style>
        body {
            background-color: #fffaf0; /* Slightly warmer cream color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 225, 0, 0.2);
            z-index: 1;
            border: 2px solid #ffe100; /* Banana yellow border */
        }
        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 15px;
        }
        p {
            color: #6d4c41;
            font-size: 1.6rem;
            line-height: 1.4;
        }
        .main-emoji {
            font-size: 60px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        /* Floating elements background */
        .floating {
            position: absolute;
            user-select: none;
            z-index: 0;
            animation: floatUp 6s linear infinite;
            opacity: 0.6;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-emoji">üçå‚ù§Ô∏è</div>
        <h1>I love my dear</h1>
        <p>Thanks for carrying our <strong>little banana</strong>.</p>
    </div>

    <script>
        function createFloatingElement() {
            const el = document.createElement('div');
            el.classList.add('floating');
            
            // Randomly choose between a heart and a banana
            const items = ['‚ù§Ô∏è', 'üçå', '‚ú®', 'üíñ'];
            el.innerHTML = items[Math.floor(Math.random() * items.length)];
            
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            el.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.body.appendChild(el);
            
            setTimeout(() => {
                el.remove();
            }, 7000);
        }
        setInterval(createFloatingElement, 400);
    </script>
</body>
</html>
